<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome to calculate me!</h1><br><br>
    <div class="container  mx-auto flex flex-col">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row1">
            <button class="button b2">C</button>
            <button class="button b2">%</button>
            <button class="button b2">M+</button>
            <button class="button b1">&larr;</button>
        </div>
        <div class="row">
            <button class="button b3">7</button>
            <button class="button b3">8</button>
            <button class="button b3">9</button>
            <button class="button b1">*</button>
        </div>
         <div class="row">
            <button class="button b3">4</button>
            <button class="button b3">5</button>
            <button class="button b3">6</button>
            <button class="button b1">/</button>
        </div>
        <div class="row">
            <button class="button b3">1</button>
            <button class="button b3">2</button>
            <button class="button b3">3</button>
            <button class="button b1">+</button>
        </div>
        <div class="row">
            <button class="button b3">0</button>
            <button class="button b3">.</button>
            <button class="button b3">=</button>
            <button class="button b1">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
